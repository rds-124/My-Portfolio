    <style>
      * { cursor: none !important; }
      .custom-cursor { position: fixed; top: 0; left: 0; width: 32px; height: 32px; pointer-events: none; z-index: 9999; transition: transform 0.1s ease-out; will-change: transform; }
      .custom-cursor::before { content: ''; position: absolute; top: 0; left: 0; width: 24px; height: 24px; background-image: url('/images/navigation.png'); background-size: contain; background-repeat: no-repeat; background-position: center; transform: translate(-3px, -4px); transition: transform 0.15s ease-out; }
      .custom-cursor.hover { transform: scale(1.1); }
      .custom-cursor.hover::before { background-image: url('/images/navigation-hand.png'); transform: translate(-3px, -4px) scale(1.4); }
      .custom-cursor.grabbing::before, .custom-cursor.terminal-hover::before { background-image: url('/images/navigation-grab.png'); transform: translate(-3px, -4px) scale(1.2); }
      @media (hover: none) and (pointer: coarse) {
        .custom-cursor { display: none; }
        * { cursor: auto !important; }
      }
    </style>
